<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Checkout – Melondrip</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="hdr"><div class="hdr-in"><a class="logo" href="index.html"><img src="logo.png" alt="Melondrip"/></a></div></header>
<div class="subbar">Secure checkout</div>

<main class="checkout">
  <section class="order">
    <h2>Order summary</h2>
    <table><thead><tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead><tbody id="summary"></tbody></table>
    <div class="sum"><span>Subtotal</span><span id="sub">$0.00</span></div>
  </section>

  <form class="form" id="pay">
    <h2>Shipping &amp; billing</h2>
    <input placeholder="Full name" required/>
    <input type="email" placeholder="Email" required/>
    <input placeholder="Address" required/>
    <div class="two"><input placeholder="City" required/><input placeholder="Postal code" required/></div>
    <input placeholder="Country" required/>

    <h2>Payment</h2>
    <div class="two"><input placeholder="Card number" required/><input placeholder="MM/YY" required/></div>
    <input placeholder="CVC" required style="max-width:120px"/>

    <button class="btn full">Place order</button>
  </form>
</main>

<footer><p>© 2025 Melondrip LLC</p><nav><a href="#">Contact</a><a href="#">Returns</a><a href="#">Privacy</a></nav></footer>

<script>
const KEY='melondrip_cart';
const cart=JSON.parse(localStorage.getItem(KEY)||'[]');
let sub=0;const body=document.getElementById('summary');
if(cart.length){cart.forEach(i=>{const t=i.price*i.quantity;sub+=t;body.innerHTML+=`<tr><td>${i.name}</td><td>${i.quantity}</td><td>$${i.price.toFixed(2)}</td><td>$${t.toFixed(2)}</td></tr>`})}else{body.innerHTML='<tr><td colspan="4">Cart empty.</td></tr>';}
document.getElementById('sub').textContent=`$${sub.toFixed(2)}`;
document.getElementById('pay').onsubmit=e=>{e.preventDefault();alert('Thank you for your order!');localStorage.removeItem(KEY);location='index.html';};
</script>
</body>
</html>
