<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | Nuvora</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- HEADER (reuse) -->
  <header class="header-main">
    <div class="header-inner">
      <a href="#" class="logo"><img src="logo.png" alt="Nuvora logo"/></a>
    </div>
  </header>
  <div class="subheader"><p>CHECKOUT</p></div>

  <main>
    <div class="checkout-container">
      <h2>Your Order</h2>
      <div id="checkout-items"></div>
      <p id="checkout-total">Total: $0.00</p>
      <button id="place-order" class="btn">Place Order</button>
    </div>
  </main>

  <footer>
    <div class="footer-header"><p>More Information</p></div>
    <div class="footer-links">
      <a href="#">Contact</a>
      <a href="#">Returns &amp; Exchanges</a>
      <a href="#">Terms &amp; Conditions</a>
      <a href="#">Shipping &amp; Delivery</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>

  <script>
    // Load cart and display
    const CART_KEY = 'nuvora_cart';
    function getCart(){ return JSON.parse(localStorage.getItem(CART_KEY)||'[]'); }
    const itemsEl = document.getElementById('checkout-items');
    const totalEl = document.getElementById('checkout-total');

    let total=0;
    const cart = getCart();
    if(cart.length===0){
      itemsEl.innerHTML='<p>Your cart is empty.</p>';
    } else {
      cart.forEach(item=>{
        const line = document.createElement('div');
        line.className='checkout-item';
        const subTotal = (item.price*item.quantity).toFixed(2);
        total += parseFloat(subTotal);
        line.innerHTML=
          `<span>${item.name} Ã— ${item.quantity}</span>
           <span>$${subTotal}</span>`;
        itemsEl.appendChild(line);
      });
      totalEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    document.getElementById('place-order').addEventListener('click',()=>{
      alert('Thank you! Your order has been placed.');
      localStorage.removeItem(CART_KEY);
      window.location.href='index.html';
    });
  </script>
</body>
</html>
