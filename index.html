<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In de Knup | Mijn Online Winkel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-container">
    <div class="product-image">
      <!-- Replace with your actual image URL or file path -->
      <img src="in-de-knup.jpg" alt="In de Knup">
    </div>
    <div class="product-details">
      <h1>In de Knup</h1>
      <p class="price">€19,95</p>
      <form id="add-to-cart-form">
        <label for="quantity">Aantal:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">In winkelwagen</button>
      </form>
      <div class="description">
        <h2>Productbeschrijving</h2>
        <p>
          “In de Knup” is het ultieme spel voor gezellige avonden met vrienden.  
          Bevat 100 uitdagende vragen en opdrachten die je ongetwijfeld in de knoop zullen brengen!
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
